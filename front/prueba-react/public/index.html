    <!--
      nodo “raíz”, todo lo que esté dentro de él será manejado por React DOM. Aplicaciones construidas 
      solamente con React usualmente tienen un único nodo raíz en el DOM. Pero si integrando React en 
      una aplicación existente, puedes tener tantos nodos raíz del DOM aislados como quieras.
      Para renderizar un elemento de React en un nodo raíz del DOM, pasa ambos a ReactDOM.render():

      Ver ../src/index.js
      const element = <h1>Hello, world</h1>;
      ReactDOM.render(element, document.getElementById('root'));
    -->
    <div id="root"></div>

    <a href=""></a>
